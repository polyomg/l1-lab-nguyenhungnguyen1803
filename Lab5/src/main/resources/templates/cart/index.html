<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng của bạn</h2>

<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>

    <tr th:each="item : ${cart.items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.priceVND}"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post">
                <input type="hidden" name="id" th:value="${item.id}">
                <input name="qty" th:value="${item.qty}" onblur="this.form.submit()">
            </form>
        </td>
        <td th:text="${item.priceVND * item.qty}"></td>
        <td>
            <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
        </td>
    </tr>
</table>

<br>
<h3>Tổng số lượng: <span th:text="${cart.count}"></span></h3>
<h3>Tổng tiền: <span th:text="${cart.amountVND}"></span></h3>

<br>
<a href="/cart/clear">Clear Cart</a> |
<a href="/item/index">Add more</a>

</body>
</html>
