<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 360px;
            text-align: center;
        }

        h2 {
            color: #2d3436;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #2f3640;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 3px #0984e3;
        }

        button {
            background-color: #0984e3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #74b9ff;
        }

        i {
            color: red;
            display: block;
            margin-bottom: 10px;
        }

        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            color: #d63031;
            background-color: #ffe6e6;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #0984e3;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập hệ thống</h2>

    <i th:text="${message}">Error message</i>

    <form th:action="@{/auth/login}" method="post">
        <div>
            <label for="username">Tên đăng nhập:</label>
            <input id="username" name="username" required>
        </div>

        <div>
            <label for="password">Mật khẩu:</label>
            <input id="password" name="password" type="password" required>
        </div>

        <hr>
        <button type="submit">Đăng nhập</button>
    </form>

    <div th:if="${session.message}" class="alert" th:text="${session.message}"></div>

    <a href="/home/index">← Quay lại trang chủ</a>
</div>
</body>
</html>
